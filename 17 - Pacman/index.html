<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Only Pacman</title>
    <link rel="stylesheet" href="../_theme-styles/theme.css" />
    <link rel="stylesheet" href="sandbox.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sandbox">
      <div class="content">
        <p>
          <strong>Instructions:</strong> Create a simple animation of Pacman
          chomping and chasing a ghost along this container element!
        </p>

        <section>
          <h4>CSS Only Pacman</h4>

          <div class="path">
            <div class="pacman"></div>
            <div class="ghost">
              <div class="eyes"></div>
              <div class="skirt"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
